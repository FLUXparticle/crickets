<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Crickets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <a href="/" th:href="@{/}" class="active">Profile</a>
    <a href="/app/chat">Chat</a>
    <a href="/app/timeline">Timeline</a>
</nav>
<div class="container">
    <h1>Hallo, <span th:text="${username}"></span>!</h1>
    <p>Du hast <span th:text="${subscriberCount}"></span> Abonnenten.</p>

    <hr>

    <h2>Benutzer abonnieren</h2>
    <div th:if="${successes}">
        <ul>
            <li th:each="success : ${successes}" th:text="${success}">Erfolg</li>
        </ul>
    </div>
    <div th:if="${errors}">
        <ul>
            <li th:each="error : ${errors}" th:text="${error}">Fehlermeldung</li>
        </ul>
    </div>
    <form th:action="@{/subscribe}" th:object="${subscribeForm}" method="post">
        <input type="text" th:field="*{server}" placeholder="Server">
        <input type="text" th:field="*{creatorName}" placeholder="Username">
        <button type="submit">Abonnieren</button>
    </form>
</div>
</body>
</html>
